<section class="authWrapper">
  <h3 class="subtitle py-6">Reset password</h3>

  <form class="form">
    <input type="mail" placeholder="Email" class="input" />

    <button
      mat-raised-button
      class="button"
      type="button"
      (click)="toResetPassword()"
    >
      Confirm
    </button>
  </form>

  <small
    >Don't have a Blanja account?
    <a routerLink="/auth/register" class="link">Register</a></small
  >
</section>
