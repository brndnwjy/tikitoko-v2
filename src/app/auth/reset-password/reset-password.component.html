<section class="flex flex-col justify-center items-center w-[25vw]">
  <h3 class="subtitle py-6">Reset password</h3>

  <form class="form">
    <input type="password" placeholder="New Password" class="input" />
    <input type="password" placeholder="Confirm New Password" class="input" />

    <button mat-raised-button class="button" type="button" (click)="toLogin()">
      Save
    </button>
  </form>
</section>
