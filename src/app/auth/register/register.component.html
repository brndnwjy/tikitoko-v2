<section class="flex flex-col justify-center items-center w-[25vw]">
  <h3 class="subtitle py-6">Register your new account</h3>

  <mat-button-toggle-group [(ngModel)]="selectedType" class="w-[80%] mb-4">
    <mat-button-toggle
      class="toggleBtn"
      [class.active]="selectedType === 'customer'"
      (change)="onChangeType('customer')"
      >Customer</mat-button-toggle
    >
    <mat-button-toggle
      class="toggleBtn"
      [class.active]="selectedType === 'seller'"
      (change)="onChangeType('seller')"
      >Seller</mat-button-toggle
    >
  </mat-button-toggle-group>

  <form class="form">
    <input type="text" placeholder="Name" class="input" />
    <input type="mail" placeholder="Email" class="input" />
    <input
      type="tel"
      placeholder="Phone number"
      class="input"
      *ngIf="selectedType === 'seller'"
    />
    <input
      type="text"
      placeholder="Store name"
      class="input"
      *ngIf="selectedType === 'seller'"
    />
    <input type="password" placeholder="Password" class="input" />

    <button mat-raised-button class="button">Register</button>
  </form>

  <small>Already have a Blanja account? <a routerLink="/auth" class="link">Login</a></small>
</section>
